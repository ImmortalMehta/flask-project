<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:  linear-gradient(to right, #7DF9FF, #FF7D87); /* pastel gradient */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff8f0; /* soft pastel background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #0892D0; /* pastel purple */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input:focus {
            border-color: #f7cac9; /* pastel pink */
            box-shadow: 0 0 5px #f7cac9;
        }

        button {
            background-color: #92a8d1; /* pastel blue */
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 100px 50px 100px 50px; /* custom radius */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #034f84; /* darker pastel blue */
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Info</h2>
        <form action="/submit" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
