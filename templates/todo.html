<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7DF9FF, #FF7D87);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff8f0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0892D0;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, textarea:focus {
            border-color: #f7cac9;
            box-shadow: 0 0 5px #f7cac9;
        }

        button {
            background-color: #92a8d1;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 100px 50px 100px 50px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #034f84;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a To-Do Item</h2>
        <form action="/submittodoitem" method="POST">
            <label>Item Name:</label>
            <input type="text" name="itemName" required>

            <label>Item Description:</label>
            <textarea name="itemDescription" required></textarea>

            <button type="submit">Add To-Do Item</button>
        </form>

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
