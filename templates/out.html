<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7DF9FF, #FF7D87); /* pastel electric blue + coral */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-box {
            background-color: #fff8f0; /* soft pastel background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #0892D0; /* rich electric blue */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #FF0F00; /* complementary orange-red */
            color: white;
            padding: 12px 25px;
            border-radius: 100px 50px 100px 50px; /* same playful radius */
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d05c08; /* softer orange on hover */
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>ðŸŽ‰ Success!</h2>
        <p class="message">Data submitted successfully</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
